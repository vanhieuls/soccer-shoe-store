<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán bị hủy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
            animation: slideUp 0.5s ease;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .cancel-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease 0.2s both;
        }
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        .cancel-icon svg {
            width: 60px;
            height: 60px;
            stroke: white;
            stroke-width: 3;
            stroke-linecap: round;
            animation: drawX 0.5s ease 0.5s both;
        }
        @keyframes drawX {
            from {
                opacity: 0;
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        h1 {
            color: #f5576c;
            font-size: 32px;
            margin-bottom: 15px;
        }
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .info-box {
            background: #fff3f0;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #f5576c;
        }
        .info-box p {
            margin: 0;
            text-align: left;
        }
        .info-box ul {
            margin-top: 15px;
            padding-left: 20px;
            text-align: left;
        }
        .info-box li {
            color: #666;
            margin-bottom: 8px;
        }
        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        button, a {
            flex: 1;
            min-width: 150px;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn-primary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.3);
        }
        .btn-secondary {
            background: white;
            color: #f5576c;
            border: 2px solid #f5576c;
        }
        .btn-secondary:hover {
            background: #f5576c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cancel-icon">
            <svg fill="none" viewBox="0 0 24 24">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </div>

        <h1>Thanh toán đã bị hủy ❌</h1>
        <p>Giao dịch của bạn đã bị hủy bỏ. Đơn hàng của bạn vẫn được lưu trong giỏ hàng.</p>

        <div class="info-box">
            <p><strong>Lý do có thể:</strong></p>
            <ul>
                <li>Bạn đã chọn hủy giao dịch</li>
                <li>Phiên thanh toán đã hết hạn</li>
                <li>Thông tin thanh toán không chính xác</li>
                <li>Số dư tài khoản không đủ</li>
            </ul>
        </div>

        <div class="button-group">
            <a href="/api/payment" class="btn-primary">Thử lại</a>
            <a href="/api" class="btn-secondary">Về trang chủ</a>
        </div>
    </div>

    <script>
        // Log cancel event
        console.log('Payment cancelled at:', new Date().toLocaleString('vi-VN'));
    </script>
</body>
</html>
